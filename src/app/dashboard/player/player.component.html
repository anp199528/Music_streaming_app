<div>
    <div class="mat-elevation-z8 row justify-content-between" >
     
      <mat-progress-bar mode="determinate" [value]="(seek/duration)*100" (click)="setSeekTo($event)" ></mat-progress-bar>
      <span>{{currentTime1}}</span>
      <div>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" (click)="pause()">
          <mat-icon>pause</mat-icon>
        </button>
        <button mat-mini-fab color="accent" aria-label="Example icon button with a menu icon" (click)="play()">
          <mat-icon *ngIf="flag">play_arrow</mat-icon>
          <mat-icon *ngIf="!flag">pause</mat-icon>
        </button>
        <button mat-icon-button color="accent" aria-label="Example icon button with a menu icon" (click)="stop()">
          <mat-icon>stop</mat-icon>
        </button>
      </div>
      <span>{{duration1}}</span>
      <!-- <div>
        <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
      </div> -->
    </div>
  </div>
